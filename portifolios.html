<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio | Avante Projectos & Construções Lda</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html#empresa">Empresa</a></li>
        <li><a href="index.html#servicos">Serviços</a></li>
        <li><a href="index.html#sobre-nos">Sobre nós</a></li>
        <li><a href="index.html#informacoes">Informações</a></li>
        <li><a href="index.html#contacto">Contacto</a></li>
        <li><a href="portfolios.html">Portfólio</a></li>
      </ul>
    </nav>
    <div class="container">
      <main>
        <section class="portfolio">
          <h3>Portfólio</h3>
          <div class="portfolio-folder-list">
            <details class="portfolio-folder">
              <summary>Projeto 1</summary>
              <div class="album">
                <img
                  src="images/projeto1-1.jpg"
                  alt="Projeto 1 - Foto 1"
                  class="album-img"
                />
                <img
                  src="images/projeto1-2.jpg"
                  alt="Projeto 1 - Foto 2"
                  class="album-img"
                />
                <img
                  src="images/projeto1-3.jpg"
                  alt="Projeto 1 - Foto 3"
                  class="album-img"
                />
              </div>
              <p>Descrição do Projeto 1</p>
            </details>
            <details class="portfolio-folder">
              <summary>Projeto 2</summary>
              <div class="album">
                <img
                  src="images/projeto2-1.jpg"
                  alt="Projeto 2 - Foto 1"
                  class="album-img"
                />
                <img
                  src="images/projeto2-2.jpg"
                  alt="Projeto 2 - Foto 2"
                  class="album-img"
                />
              </div>
              <p>Descrição do Projeto 2</p>
            </details>
            <!-- Adicione mais projetos conforme necessário -->
          </div>
        </section>
      </main>
    </div>
    <!-- Lightbox container (copie igual ao index) -->
    <div id="lightbox" class="lightbox">
      <span class="lightbox-close">&times;</span>
      <img class="lightbox-content" id="lightbox-img" src="" alt="ampliada" />
    </div>
    <script>
      // Abrir lightbox ao clicar na imagem
      document.querySelectorAll(".album-img").forEach((img) => {
        img.addEventListener("click", function () {
          document.getElementById("lightbox-img").src = this.src;
          document.getElementById("lightbox").style.display = "flex";
        });
      });
      // Fechar lightbox ao clicar no X ou fora da imagem
      document.querySelector(".lightbox-close").onclick = function () {
        document.getElementById("lightbox").style.display = "none";
      };
      document.getElementById("lightbox").onclick = function (e) {
        if (e.target === this) this.style.display = "none";
      };
    </script>
  </body>
</html>
